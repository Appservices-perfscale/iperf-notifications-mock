---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: notifications-email-mock
spec:
  selector:
    matchLabels:
      app: notifications-email-mock
  replicas: 1
  template:
    metadata:
      labels:
        app: notifications-email-mock
    spec:
      containers:
        - name: notifications-email-mock
          image: quay.io/rhcloudperfscale/notifications-email-mock:latest
          imagePullPolicy: Always
          env:
            - name: POSTGRESQL_HOST
              value: storage-postgresql-service
            - name: POSTGRESQL_PORT
              value: '5432'
            - name: POSTGRESQL_USER
              valueFrom:
                secretKeyRef:
                  key: database-user
                  name: storage-postgresql
            - name: POSTGRESQL_PASSWORD
              valueFrom:
                secretKeyRef:
                  key: database-password
                  name: storage-postgresql
            - name: POSTGRESQL_DATABASE
              valueFrom:
                secretKeyRef:
                  key: database-name
                  name: storage-postgresql
          resources:
            requests:
              memory: 256Mi
              cpu: 250m
            limits:
              memory: 256Mi
              cpu: 250m
          ports:
            - containerPort: 5000

---
apiVersion: v1
kind: Service
metadata:
  name: notifications-email-mock-service
spec:
  selector:
    app: notifications-email-mock
  ports:
    - protocol: TCP
      port: 80
      targetPort: 5000
...
